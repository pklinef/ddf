groups = default

default.config.whitelist.inbound = ddf.catalog.event.*
default.config.whitelist.outbound = ddf.catalog.event.*
default.config.blacklist.inbound = org.apache.felix.fileinstall*, \
                                   org.apache.karaf.cellar.groups, \
                                   org.apache.karaf.cellar.node, \
                                   org.apache.karaf.management, \
                                   org.apache.karaf.shell, \
                                   org.ops4j.pax.logging
default.config.blacklist.outbound = org.apache.felix.fileinstall*, \
                                    org.apache.karaf.cellar.groups, \
                                    org.apache.karaf.cellar.node, \
                                    org.apache.karaf.management, \
                                    org.apache.karaf.shell, \
                                    org.ops4j.pax.logging
default.config.sync = true

default.features.whitelist.inbound = none
default.features.whitelist.outbound = none
default.features.blacklist.inbound = none
default.features.blacklist.outbound = none
default.features.sync = false
default.features.repositories.sync = false

default.bundle.whitelist.inbound = none
default.bundle.whitelist.outbound = none
default.bundle.blacklist.inbound = none
default.bundle.blacklist.outbound = none
default.bundle.sync = false

default.obr.urls.sync = false
default.obr.bundles.sync = false
